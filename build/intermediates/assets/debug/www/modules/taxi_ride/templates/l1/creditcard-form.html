<ion-view sb-page-background class="taxiride">
    <ion-nav-title>{{ page_title }}</ion-nav-title>
    <ion-content>
        <div class="loader" ng-show="is_loading">
            <ion-spinner class="spinner spinner-custom"></ion-spinner>
        </div>
        <div class="item item-custom" ng-if="!is_loading">
            <div class="item item-custom">
                {{ "Total:" | translate }} {{ tco_config.label_price }}
            </div>
            <label class="item item-custom item-input">
                <div class="input-label">
                    {{ "Code" | translate }}
                </div>
                <input ng-model="card.number" type="number" maxlength="16" ng-maxlength="16">
            </label>
            <label class="item item-custom item-input">
                <div class="input-label">
                    {{ "Exp Month" | translate }}
                </div>
                <input ng-model="card.exp_month" type="number" min="1" ng-min="1" ng-max="12" max="12" maxlength="2" ng-maxlength="2">
            </label>
            <label class="item item-custom item-input">
                <div class="input-label">
                    {{ "Exp Year" | translate }}
                </div>
                <input ng-model="card.exp_year" type="number"  maxlength="4" ng-maxlength="4">
            </label>
            <label class="item item-custom item-input">
                <div class="input-label">
                    {{ "CVC" | translate }}
                </div>
                <input ng-model="card.cvc" type="number">
            </label>
            <div class="item item-custom">
                <button class="button button-custom button-block" ng-click="tokenRequest()">{{ "Pay Online" | translate }}</button>
            </div>
        </div>
    </ion-content>
</ion-view>
