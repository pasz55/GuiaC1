<ion-content overflow-scroll=”true”>

<ion-slide-box show-pager="true">

  <ion-slide tabbar-items ng-repeat="feature in features.overview.options" option="feature" go-to-url="goTo(feature);">
    <div class="layout layout_slider">
		<div class="{{ features.layoutOptions.iconShape }} slidericon">
			<img ng-src="{{ feature.icon_url }}">
		</div>

    <div class="slidertext animated {{ features.layoutOptions.textAnimation }}">
      <h2 class="{{ features.layoutOptions.textTransform }}">
        {{ feature.name }}
      </h2>
      <p class="{{ features.layoutOptions.textTransform }}" ng-if="feature.subtitle">
        {{ feature.subtitle }}
      </p>
    </div>
    </div>

	</ion-slide>

</ion-slide-box>

</ion-content>

<style>
.layout.layout_slider .slidertext h2{
  color: {{ features.layoutOptions.titleTextColor }} !important;
}

.layout.layout_slider .slidertext p{
  color: {{ features.layoutOptions.subtitleTextColor }} !important;
}

.slider-pager .slider-pager-page {
  color: {{ features.layoutOptions.PagerColor }} !important;
}

.layout.layout_slider .sliderbgcircle {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
  border: 2px solid {{ features.layoutOptions.slidericonbgborderColor }} !important;
}

.layout.layout_slider .sliderbgsquare {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
  border: 2px solid {{ features.layoutOptions.slidericonbgborderColor }} !important;
}

.layout.layout_slider .sliderbgdiamond {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
  border: 2px solid {{ features.layoutOptions.slidericonbgborderColor }} !important;
}

.layout.layout_slider .sliderbgroundedrectangle {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
  border: 2px solid {{ features.layoutOptions.slidericonbgborderColor }} !important;
}

.layout.layout_slider .sliderbgtooltip {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
}

.layout.layout_slider .sliderbgtooltip:after {
  background: {{ features.layoutOptions.slidericonbgColor }} !important;
}

</style>
